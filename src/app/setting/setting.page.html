<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-router-link href="tabs/browse"><ion-icon name="chevron-back-outline"></ion-icon></ion-router-link>
        <img src="../../assets/logo.png" class="logo" />
      </ion-col>
      <ion-col size="2">
        <ion-router-link href="/tabs/search">
          <ion-icon name="search-outline" class="header-search"></ion-icon>
        </ion-router-link>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h2>Settings</h2>
  <h4>Personal Information</h4>
  <ion-row style="padding:0 10px">
    <input type="text" placeholder="Full Name" />
  </ion-row>
  <ion-row style="padding:0 10px">
    <input type="text" placeholder="Date of Birth" />
  </ion-row>
  <ion-row style="padding:0 10px">
    <ion-button class="btn-primary">Save</ion-button>
    <span class="change-btn" (click)="showMyContainer=!showMyContainer">Change password</span>
  </ion-row>
  <h4>Notifications</h4>
  <ion-row style="padding:0 10px 15px 10px">
    <ion-col size="9">
      <span>Sales</span>
    </ion-col>
    <ion-col size="3">
      <label class="toggle-btn"><input type="radio" checked><span></span></label>
    </ion-col>
  </ion-row>
  <ion-row style="padding:0 10px 15px 10px">
    <ion-col size="9">
      <span>New arrivals</span>
    </ion-col>
    <ion-col size="3">
      <label class="toggle-btn"><input type="radio"><span></span></label>
    </ion-col>
  </ion-row>
  <ion-row style="padding:0 10px">
    <ion-col size="9">
      <span>Delivery status changes</span>
    </ion-col>
    <ion-col size="3">
      <label class="toggle-btn"><input type="radio"><span></span></label>
    </ion-col>
  </ion-row>
  <div class="change-pass-popup" *ngIf="showMyContainer">
    <div class="backdrop" (click)="showMyContainer=!showMyContainer"></div>
    <div class="bg-gray">
      <h2>Password Change</h2>
      <ion-row style="padding:0 15px">
        <input type="text" placeholder="Old Password" />
      </ion-row>
      <ion-row style="padding:0 15px">
        <input type="text" placeholder="New Password" />
      </ion-row>
      <ion-row style="padding:0 15px">
        <input type="text" placeholder="Confirm New Password" />
      </ion-row>
      <ion-row style="padding:0 15px">
        <ion-button class="btn-primary">SAVE PASSWORD</ion-button>
      </ion-row>
    </div>
  </div>
</ion-content>

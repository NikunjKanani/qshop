<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-router-link href="tabs/browse"><ion-icon name="chevron-back-outline"></ion-icon></ion-router-link>
        <img src="../../assets/logo.png" class="logo" />
      </ion-col>
      <ion-col></ion-col>
      <ion-router-link href="/tabs/search">
        <ion-icon name="search-outline" class="header-search"></ion-icon>
      </ion-router-link>
    </ion-row>
    <ion-row class="filters">
      <ion-col size="5">
        <ion-item>
          <ion-label><ion-icon name="filter-outline"></ion-icon>Filters</ion-label>
          <ion-select value="notifications" interface="action-sheet">
            <ion-select-option value="popular">Popular</ion-select-option>
            <ion-select-option value="newest">Newest</ion-select-option>
            <ion-select-option value="review">Customer review</ion-select-option>
            <ion-select-option value="low-price">Price: low to high</ion-select-option>
            <ion-select-option value="high-price">Price: high to low</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-router-link href="/tabs/filter"><ion-icon name="funnel-outline"></ion-icon>Price: lowest to high</ion-router-link>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="list-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

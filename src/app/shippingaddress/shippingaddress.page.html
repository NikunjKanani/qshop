<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-router-link href="tabs/browse"><ion-icon name="chevron-back-outline"></ion-icon></ion-router-link>
        <img src="../../assets/logo.png" class="logo" />
      </ion-col>
      <ion-col size="2">
        <ion-router-link href="/tabs/search">
          <ion-icon name="search-outline" class="header-search"></ion-icon>
        </ion-router-link>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h2>Shipping Address</h2>
  <ion-card>
    <h6>Jane Doe</h6>
    <ion-router-link class="edit" href="tabs/browse">Edit</ion-router-link>
    <p>3 Newbridge Court Chino Hills, CA 91709, United States</p>
    <label class="custom-check"><input type="checkbox" /><span><ion-icon name="checkmark-outline"></ion-icon></span>Use as the shipping address</label>
  </ion-card>
  <ion-router-link class="floating-btn" href="/tabs/addaddress"><ion-icon name="add-outline"></ion-icon></ion-router-link>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10" style="align-self: center;">
        <ion-router-link href="tabs/browse"><ion-icon name="chevron-back-outline"></ion-icon></ion-router-link>
        <h1 class="main-title">Add Shipping Address</h1>
      </ion-col>
      <ion-col size="2">
        <ion-router-link href="/tabs/search">
          <ion-icon name="search-outline" class="header-search"></ion-icon>
        </ion-router-link>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div style="padding: 0 10px;">
    <ion-row>
      <ion-col>
        <input type="text" placeholder="Full Name"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="text" placeholder="Address"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="text" placeholder="City"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="text" placeholder="State/Province/Region"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="text" placeholder="Zip Code (Postal Code)"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <input type="text" placeholder="City"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button class="btn-primary">SAVE ADDRESS</ion-button></ion-col>
    </ion-row>
  </div>
</ion-content>

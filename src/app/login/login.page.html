<div class="backdrop">
  <div class="col head">
    <img src="../../assets/app-icon.png" />
    <h1>Login</h1>
    <span>Explore latest products today!</span>
  </div>
  <div class="col">
    <form #loginform="ngForm" method="POST">
      <ion-item>
        <ion-label position="stacked">Email Address</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="loginform.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="loginform.password"></ion-input>
      </ion-item>
      <ion-button (click)="login(loginform)">continue</ion-button>
    </form>
  </div>
  <img src="../../assets/app-back.png" class="app-bg-icon" />
</div>
